<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <img
          class="main-image"
          src="./images/hero-mobile.jpg"
          alt="main-image"
        />
      </header>
      <main>
        <h1><span>We're</span> <span>coming</span> <span>soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <div class="buttonIn">
            <input type="text" placeholder="Email Address" />
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow button" />
            </button>
            <img
              id="icon-error"
              class="hide"
              src="./images/icon-error.svg"
              alt="icon-error"
            />
            <small class="error-message hide"
              >Please provide a vaild email</small
            >
          </div>
          <div></div>
        </form>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Billy Chui</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
